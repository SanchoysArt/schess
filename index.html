<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Шахматы против ИИ</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #121212;
  color: white;
  font-family: system-ui;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== ОБЩИЕ БЛОКИ ===== */
#menu, #game {
  background: #1f1f1f;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 0 25px black;
  width: 100%;
  max-width: 420px;
}

h1 {
  text-align: center;
  margin-top: 0;
}

/* ===== МЕНЮ ===== */
select, button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
}

button {
  background: #4caf50;
  color: white;
}

/* ===== ИГРА ===== */
#game {
  display: none;
}

#board-wrapper {
  width: 100%;
  aspect-ratio: 1 / 1;
}

#board {
  width: 100%;
}

#info {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

/* ===== МОБИЛКА ===== */
@media (max-width: 480px) {
  body {
    padding: 10px;
    align-items: flex-start;
  }

  #menu, #game {
    border-radius: 10px;
    padding: 16px;
  }

  h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<!-- ===== МЕНЮ ===== -->
<div id="menu">
  <h1>♟ Шахматы</h1>

  <label>Ваш цвет</label>
  <select id="color">
    <option value="white">Белые</option>
    <option value="black">Чёрные</option>
  </select>

  <label>Сложность ИИ</label>
  <select id="level">
    <option value="1">Очень легко</option>
    <option value="5">Легко</option>
    <option value="10">Средне</option>
    <option value="15">Сложно</option>
    <option value="20">Очень сложно</option>
  </select>

  <button onclick="startGame()">Начать игру</button>
</div>

<!-- ===== ИГРА ===== -->
<div id="game">
  <div id="board-wrapper">
    <div id="board"></div>
  </div>

  <div id="info">
    <div id="status">Ваш ход</div>
    <button onclick="restart()">↻</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>

<script>
let board, game, engine;
let playerColor, aiLevel;

function startGame() {
  playerColor = document.getElementById("color").value;
  aiLevel = document.getElementById("level").value;

  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";

  game = new Chess();

  board = Chessboard("board", {
    draggable: true,
    position: "start",
    orientation: playerColor,
    onDragStart: onDragStart,
    onDrop: onDrop
  });

  engine = new Worker("https://cdn.jsdelivr.net/npm/stockfish/stockfish.js");
  engine.postMessage("uci");
  engine.postMessage("setoption name Skill Level value " + aiLevel);

  if (playerColor === "black") {
    setTimeout(makeAIMove, 500);
  }
}

function onDragStart(source, piece) {
  if (game.game_over()) return false;
  if (game.turn() === "w" && piece.startsWith("b")) return false;
  if (game.turn() === "b" && piece.startsWith("w")) return false;
}

function onDrop(source, target) {
  const move = game.move({
    from: source,
    to: target,
    promotion: "q"
  });

  if (move === null) return "snapback";

  updateStatus();
  setTimeout(makeAIMove, 300);
}

function makeAIMove() {
  engine.postMessage("position fen " + game.fen());
  engine.postMessage("go depth " + aiLevel);

  engine.onmessage = function (e) {
    if (e.data.startsWith("bestmove")) {
      const m = e.data.split(" ")[1];
      game.move({
        from: m.substring(0, 2),
        to: m.substring(2, 4),
        promotion: "q"
      });
      board.position(game.fen());
      updateStatus();
    }
  };
}

function updateStatus() {
  if (game.in_checkmate()) {
    document.getElementById("status").textContent = "Мат";
  } else if (game.in_draw()) {
    document.getElementById("status").textContent = "Ничья";
  } else {
    document.getElementById("status").textContent =
      game.turn() === "w" ? "Ваш ход" : "Ход ИИ";
  }
}

function restart() {
  location.reload();
}
</script>

</body>
</html>
