<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Arcade</title>

<style>
:root {
  --w:#fff;
  --g:rgba(255,255,255,.08);
}

*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle,#111,#000);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:breathe 10s infinite;
}

@keyframes breathe{
  0%{filter:brightness(.9)}
  50%{filter:brightness(1.05)}
  100%{filter:brightness(.9)}
}

.glass{
  background:var(--g);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:20px;
  width:95%;
  max-width:420px;
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 60px rgba(255,255,255,.15);
}

h1{text-align:center;font-weight:300;letter-spacing:4px}

.menu{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin:15px 0;
}

button{
  flex:1;
  min-width:120px;
  padding:12px;
  background:transparent;
  border:1px solid white;
  border-radius:14px;
  color:white;
  font-size:14px;
  transition:.4s;
}

button:hover{background:white;color:black}

.hidden{display:none}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(8px);
}

.modal .box{
  background:var(--g);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:30px;
  text-align:center;
  border:1px solid rgba(255,255,255,.2);
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ===== MINES ===== */
.grid{
  display:grid;
  gap:6px;
  justify-content:center;
}

.cell{
  width:32px;
  height:32px;
  border-radius:8px;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}

.cell.open{background:white;color:black}
.cell.mine{animation:flash .5s infinite alternate}

@keyframes flash{
  from{opacity:1}
  to{opacity:.4}
}

/* ===== TTT ===== */
.ttt{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.ttt div{
  aspect-ratio:1;
  border-radius:16px;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
}

.win{background:white!important;color:black}
</style>
</head>

<body>
<div class="glass">
  <h1>GLASS ARCADE</h1>

  <div class="menu">
    <button onclick="show('mines')">Сапёр</button>
    <button onclick="show('ttt')">Крестики</button>
  </div>

<!-- MINES -->
<div id="mines" class="hidden">
  <p>Открой все безопасные клетки</p>
  <div class="menu">
    <button onclick="startMines(8,10)">Лёгкий</button>
    <button onclick="startMines(10,20)">Средний</button>
    <button onclick="startMines(12,35)">Сложный</button>
  </div>
  <div id="field" class="grid"></div>
</div>

<!-- TTT -->
<div id="ttt" class="hidden">
  <p>Собери линию из 3 ❌</p>
  <div class="menu">
    <button onclick="setTTTDiff(0)">Лёгкий</button>
    <button onclick="setTTTDiff(1)">Средний</button>
    <button onclick="setTTTDiff(2)">Сложный</button>
  </div>
  <button onclick="startTTT()">Начать</button>
  <div id="tttGrid" class="ttt"></div>
</div>
</div>

<div id="modal" class="modal hidden">
  <div class="box">
    <h2 id="modalText"></h2>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ===== UI ===== */
function show(id){
  document.querySelectorAll('#mines,#ttt')
  .forEach(e=>e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function modal(text){
  modalText.textContent=text;
  modalBox.classList.remove('hidden');
}

function closeModal(){modalBox.classList.add('hidden')}

const modalBox=document.getElementById('modal');
const modalText=document.getElementById('modalText');

/* ===== MINES ===== */
let mines,size,opened,over;

function startMines(s,c){
  size=s;opened=0;over=false;
  field.innerHTML='';
  field.style.gridTemplateColumns=`repeat(${s},32px)`;
  mines=Array(s*s).fill(0);

  while(c){
    let i=Math.random()*mines.length|0;
    if(mines[i]!=='M'){mines[i]='M';c--}
  }

  for(let i=0;i<mines.length;i++){
    if(mines[i]==='M')continue;
    let n=0;
    for(let dx=-1;dx<=1;dx++)
    for(let dy=-1;dy<=1;dy++){
      let x=i%size+dx,y=i/size|0+dy;
      let j=y*size+x;
      if(x>=0&&y>=0&&x<size&&y<size&&mines[j]==='M')n++;
    }
    mines[i]=n;
  }

  for(let i=0;i<mines.length;i++){
    const d=document.createElement('div');
    d.className='cell';
    d.onclick=()=>openCell(i,d);
    field.appendChild(d);
  }
}

function openCell(i,d){
  if(over||d.classList.contains('open'))return;
  if(mines[i]==='M'){d.classList.add('mine');over=true;modal('Поражение');return}
  d.classList.add('open');opened++;
  if(mines[i])d.textContent=mines[i];
  if(opened===mines.filter(v=>v!=='M').length){over=true;modal('Победа')}
}

/* ===== TTT ===== */
let ttt,diff=0,active=true;
const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

function setTTTDiff(d){diff=d}

function startTTT(){
  ttt=Array(9).fill('');
  active=true;
  tttGrid.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.onclick=()=>move(i,c);
    tttGrid.appendChild(c);
  }
}

function move(i,c){
  if(!active||ttt[i])return;
  ttt[i]='X';c.textContent='X';
  if(check('X'))return end('Победа');
  if(ttt.every(v=>v))return end('Ничья');
  ai();
}

function ai(){
  let e=ttt.map((v,i)=>v==''?i:null).filter(v=>v!=null);
  let m=e[Math.random()*e.length|0];
  ttt[m]='O';
  tttGrid.children[m].textContent='O';
  if(check('O'))end('Поражение');
}

function check(p){
  for(let w of wins)
    if(w.every(i=>ttt[i]===p)){
      w.forEach(i=>tttGrid.children[i].classList.add('win'));
      return true;
    }
}

function end(t){active=false;modal(t)}
</script>
</body>
</html>
