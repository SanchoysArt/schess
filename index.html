<head>

<!-- chessboard.css -->
<link rel="stylesheet"

<style>
body {

  font-family: system-ui, Arial;

  min-height: 100vh;

  width: 92vw;

  width: 100%;

</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="screen active menu">
  <h1>‚ôü –ü–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–µ —à–∞—Ö–º–∞—Ç—ã</h1>

  <select id="difficulty">
    <option value="1">–õ—ë–≥–∫–∏–π</option>
    <option value="2">–°—Ä–µ–¥–Ω–∏–π</option>
    <option value="3">–°–ª–æ–∂–Ω—ã–π</option>
  </select>

  <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">‚Üê –ú–µ–Ω—é</button>
    <button onclick="newGame()">–ù–æ–≤–∞—è –ø–∞—Ä—Ç–∏—è</button>
  </div>

  <div id="board-wrapper">
    <div id="board"></div>
  </div>

  <div id="status"></div>
</div>

<!-- LIBRARIES (–í–ê–ñ–ù–û!) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
let board = null;
let game = null;
let level = 1;

function startGame() {
  level = +document.getElementById("difficulty").value;
  document.getElementById("menu").classList.remove("active");
  document.getElementById("game").classList.add("active");
  initGame();
}

function backToMenu() {
  document.getElementById("game").classList.remove("active");
  document.getElementById("menu").classList.add("active");
}

function initGame() {
  game = new Chess();

  board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop,
    onSnapEnd: () => board.position(game.fen())
  });

  updateStatus();
}

function newGame() {
  game.reset();
  board.start();
  updateStatus();
}

function onDrop(source, target) {
  const move = game.move({
    from: source,
    to: target,
    promotion: 'q'
  });

  if (move === null) return 'snapback';

  updateStatus();
  setTimeout(makeAIMove, 200);
}

function makeAIMove() {
  if (game.game_over()) return;

  const moves = game.moves({ verbose: true });
  const move = moves[Math.floor(Math.random() * moves.length)];
  game.move(move);
  board.position(game.fen());
  updateStatus();
}

function updateStatus() {
  let text = '';

  if (game.in_checkmate()) {
    text = '‚ôö –ú–∞—Ç! ' + (game.turn() === 'w' ? '–ß—ë—Ä–Ω—ã–µ' : '–ë–µ–ª—ã–µ') + ' –ø–æ–±–µ–¥–∏–ª–∏';
  } else if (game.in_draw()) {
    text = 'ü§ù –ù–∏—á—å—è';
  } else {
    text = (game.turn() === 'w' ? '–í–∞—à —Ö–æ–¥' : '–•–æ–¥ –ò–ò');
    if (game.in_check()) text += ' ‚Äî –®–ê–•!';
  }

  document.getElementById('status').textContent = text;
}
</script>

</body>
