<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–µ —à–∞—Ö–º–∞—Ç—ã</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chessboard styles -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
body {
  margin: 0;
  font-family: system-ui, Arial;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  display: none;
  flex-direction: column;
  align-items: center;
}

.screen.active {
  display: flex;
}

h1 {
  margin-bottom: 20px;
}

.menu button, select {
  padding: 12px 20px;
  margin: 8px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.menu button {
  background: #f0d9b5;
  color: #000;
}

#board {
  width: min(90vw, 400px);
}

#status {
  margin-top: 10px;
  min-height: 24px;
}

.topbar {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<!-- MAIN MENU -->
<div id="menu" class="screen active menu">
  <h1>‚ôü –ü–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–µ —à–∞—Ö–º–∞—Ç—ã</h1>

  <select id="difficulty">
    <option value="1">–õ—ë–≥–∫–∏–π</option>
    <option value="2">–°—Ä–µ–¥–Ω–∏–π</option>
    <option value="3">–°–ª–æ–∂–Ω—ã–π</option>
  </select>

  <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
</div>

<!-- GAME SCREEN -->
<div id="game" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">‚Üê –ú–µ–Ω—é</button>
    <button onclick="newGame()">–ù–æ–≤–∞—è –ø–∞—Ä—Ç–∏—è</button>
  </div>

  <div id="board"></div>
  <div id="status"></div>
</div>

<!-- Libraries -->
<script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
let board = null;
let game = null;
let level = 1;

function startGame() {
  level = +document.getElementById("difficulty").value;
  document.getElementById("menu").classList.remove("active");
  document.getElementById("game").classList.add("active");
  initGame();
}

function backToMenu() {
  document.getElementById("game").classList.remove("active");
  document.getElementById("menu").classList.add("active");
}

function initGame() {
  game = new Chess();

  board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop,
    onSnapEnd: () => board.position(game.fen())
  });

  updateStatus();
}

function newGame() {
  game.reset();
  board.start();
  updateStatus();
}

function onDrop(source, target) {
  const move = game.move({
    from: source,
    to: target,
    promotion: 'q'
  });

  if (move === null) return 'snapback';

  updateStatus();
  window.setTimeout(makeAIMove, 200);
}

function makeAIMove() {
  if (game.game_over()) return;

  const moves = game.moves({ verbose: true });
  let bestMove = null;

  if (level === 1) {
    bestMove = moves[Math.floor(Math.random() * moves.length)];
  } else {
    bestMove = moves.sort(() => 0.5 - Math.random())[0];
  }

  game.move(bestMove);
  board.position(game.fen());
  updateStatus();
}

function updateStatus() {
  let status = '';

  if (game.in_checkmate()) {
    status = '‚ôö –ú–∞—Ç! ' + (game.turn() === 'w' ? '–ß—ë—Ä–Ω—ã–µ' : '–ë–µ–ª—ã–µ') + ' –ø–æ–±–µ–¥–∏–ª–∏';
  } else if (game.in_draw()) {
    status = 'ü§ù –ù–∏—á—å—è';
  } else {
    status = (game.turn() === 'w' ? '–í–∞—à —Ö–æ–¥' : '–•–æ–¥ –ò–ò');
    if (game.in_check()) status += ' ‚Äî –®–ê–•!';
  }

  document.getElementById('status').textContent = status;
}
</script>

</body>
</html>
